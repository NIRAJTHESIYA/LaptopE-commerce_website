<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/reg.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% if error %}
    <div class="alert alert-danger" role="alert" style="position: absolute; top: 30px;">
        {{error}}
    </div>
    {% endif %}
    <div class="container1">
        <div class="title" class="" ><i class="fas fa-laptop"></i>Registration</div>
        <div class="content">
            <form action="{% url 'reg' %}" method="post">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fname" placeholder="Enter your name" value="{{values.ufullname}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="uname" placeholder="Enter your username" value="{{values.uname}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Enter your email" value="{{values.uemail}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="pnumber" placeholder="Enter your number" value="{{values.uphone}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="cpassword" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                    <p class="account">Already have an Account? <a href="{% url 'login' %}" id="Signin1">Login now</a>
                    </p>

                </div>
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</html>
