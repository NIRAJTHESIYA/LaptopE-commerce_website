<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Change Password Form </title>
    {% load static %}
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static '/css/c_password.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>

<body>
    {% if error %}
    <div class="alert alert-danger" role="alert" style="position: absolute; top: 30px;">
        {{error}}
    </div>
    {% elif success %}
    <div class="alert alert-success" role="alert" style="position: absolute; top: 30px;">
        {{success}}
    </div>
    {% endif %}
    <div class="container3">
        <div class="forms">
            <div class="form reset_pass">
                <span class="title">Reset Password</span>
                <form action="{% url 'c_password' %}" method="post">
                    {% csrf_token %}

                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" name="cpassword">
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter new password" name="npassword">
                        <i class="uil uil-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter conform password" name="cnpassword">
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</html>
