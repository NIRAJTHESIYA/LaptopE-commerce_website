<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update profile</title>
    {% load static %}

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

</head>

<body>
    {% if error %}
    <div class="alert alert-danger" role="alert" style="
        position: absolute;
        top: -10px; right: 550px;">
        {{error}}
    </div>
    {% elif success %}
    <div class="alert alert-success" role="alert" style="
        position: absolute;
        top: -10px; right: 550px;">
        {{success}}
    </div>
    {% elif error1%}
    <div class="alert alert-danger" role="alert" style="
        position: absolute;
        top: -10px; right: 550px;">
        {{error1}}
    </div>
    {% endif %}

    <div class="update-profile">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for item in user1 %}
            {% if item.user_image %}
            <img src="{{item.user_image.url}}" alt="">
            {% else %}
            <img src="/static/images/user_image.png" alt="">
            {% endif %}
            <div class="flex">
                <div class="inputBox">
                    <span>Username</span>
                    <input type="text" name="update_userName" placeholder="Enter User Name" class="box" value="{{item.user_name}}">
                    <span>Full Name</span>
                    <input type="text" name="update_fName" placeholder="Enter Full Name" class="box" value="{{item.user_fullname}}">
                    <span>Email</span>
                    <input type="text" name="update_email" placeholder="Enter Your E-mail ID" class="box" value="{{item.user_email}}">
                </div>
                <div class="inputBox">
                    <span>Mobile No</span>
                    <input type="text" name="update_mobile_no" placeholder="Enter Mobile number" class="box" value="{{item.user_mobile}}">
                    <span>Choose Image</span>
                    <input type="file" name="update_image" accept="image/*" class="box">
                </div>
            {% endfor %}
            </div>
            <input type="submit" value="update profile" name="update_profile" class="btn">
            <a href="{% url 'home' %}" class="delete-btn">Home</a>
        </form>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
